  <section class="section" style="text-align: center; max-width:600px; margin:auto;">
    <h1 style="color: #031b4e;">✅ ¡Registro recibido con éxito!</h1>
    <script>
  const urlParams = new URLSearchParams(window.location.search);
  const rol = urlParams.get('rol');
  let mensaje = 'Gracias por unirte a la red de CargoLink. Pronto te contactaremos para ayudarte a comenzar.';
  if (rol === 'Conductor') {
    mensaje = 'Gracias por registrarte como conductor. Te contactaremos pronto para conectarte con nuevas oportunidades de carga.';
  } else if (rol === 'Empresa') {
    mensaje = 'Gracias por registrarte como empresa. En breve podrás publicar tus necesidades de transporte y contactar con conductores.';
  }
  document.addEventListener('DOMContentLoaded', () => {
  document.getElementById('mensaje').innerText = mensaje;
  let seconds = 7;
  const progressBar = document.getElementById('progressBar');
  const countdownText = document.getElementById('countdown');
  const interval = setInterval(() => {
    seconds--;
    countdownText.innerText = `Serás redirigido en ${seconds} segundo${seconds === 1 ? '' : 's'}...`;
    progressBar.value = 100 - (seconds * 100 / 7);
    if (seconds <= 0) {
      clearInterval(interval);
      window.location.href = 'index.html';
    }
  }, 1000); // redirige en 7 segundos
});
</script>
<p id="mensaje" style="font-size:1.2rem;"></p>
<div style="margin-top:1rem;">
  <progress id="progressBar" value="0" max="100" style="width:100%; height:20px; accent-color:#ff7a00; background-color:#031b4e30; border-radius:6px;"></progress>
  <p id="countdown" style="font-size:0.9rem; color:gray;">Serás redirigido en 7 segundos...</p>
</div>
